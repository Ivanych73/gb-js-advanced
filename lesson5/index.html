<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="app">
    <header class="header">
      <h1 class="visually-hidden">Интернет-магазин разной одежды</h1>
      <input type="text" class="goods-search" v-model="searchLine" @keyup="filterGoods">
      <button class="search-button header__button" type="button" @click="filterGoods">Искать</button>
      <button class="cart-button header__button" type="button" @click="toggleCart">Корзина</button>
    </header>
    <main>
      <section>
        <div class="non-bootstrap-container">
          <div class="goods-list">
            <span class="goods-list__empty-search" v-if="filteredGoods.length === 0">По Вашему запросу ничего не
              найдено!</span>
            <div class="goods-item" v-for="good in filteredGoods">
              <h3>{{good.product_name}}</h3>
              <h4>{{good.price}}</h4>
            </div>
          </div>
          <div class="cart" v-if="cart.isVisibleCart">
            <h2>Корзина</h2>
            <ul class="cart__list">
              <li class="cart__item" v-for="good in cart.goods">
                <p>{{good.title}}</p>
                <p>{{good.price}}</p>
                <p>Количество: {{good.quantity}}</p>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
